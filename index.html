<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sight Words</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: courier, monospace;
      background-color: Black;
    }

    .word-container {
      font-size: 7em;
      cursor: pointer;
      color: white; /* Set initial color */
    }
  </style>
</head>
<body>
  <div class="word-container" onclick="changeWord()">Click me to change the word!</div>

  <script>
    // Array of words
    var words = ["will", "of", "was", "and", "a", "the", "is", "on", "to", "for", "I", "like", "go" ];

    // Array of specified colors
    var specifiedColors = ["blue", "red", "green", "yellow", "saddlebrown", "darkorange", "white"];

    // Function to change the word and text color
    function changeWord() {
      // Get a random index from the array
      var randomIndex = Math.floor(Math.random() * words.length);
      
      // Get the word at the random index
      var randomWord = words[randomIndex];
      
      // Get a random index for the specified colors
      var randomColorIndex = Math.floor(Math.random() * specifiedColors.length);
      
      // Get the color at the random index
      var randomColor = specifiedColors[randomColorIndex];
      
      // Display the random word and set the text color
      document.querySelector(".word-container").innerHTML = randomWord;
      document.querySelector(".word-container").style.color = randomColor;
    }
  </script>
</body>
</html>
